                    Height: =Parent.Height
                    Width: =Parent.Width-OA_Container5.Width
                    X: =OA_Container5.X+OA_Container5.Width
                    ZIndex: =2

                    OA_HtmlText1 As htmlViewer:
                        DisplayMode: =DisplayMode.View
                        Height: =119
                        HtmlText: |-
                            ="<p style='color: #6b1d5e; text-align: center'> Please enter customer agent visit code recieved on registered 
                            Email ID </p> "
                        Size: =17
                        Width: =Parent.Width*.55
                        X: =(Parent.Width-Self.Width)/2+Parent.Width*.02
                        Y: =OA_Label6.Y+Parent.Height*.055
                        ZIndex: =2

                    OA_Label2_2 As label:
                        Color: =RGBA(107, 29, 94, 1)
                        FontWeight: =FontWeight.Bold
                        Text: ="OTP Verification"
                        Width: =318
                        X: =OA_Rectangle1_2.X
                        Y: =Parent.Height*0.015
                        ZIndex: =3

                    OA_Rectangle1_2 As rectangle:
                        Fill: =RGBA(202, 202, 202, 1)
                        Height: =2
                        Width: =Parent.Width*.94
                        X: =(Parent.Width-Self.Width)/2
                        Y: =OA_Label2_2.Y+OA_Label2_2.Height+Parent.Height*.015
                        ZIndex: =4

                    OA_Button2_6 As button:
                        DisplayMode: =If(messageNotification="OTP Verified",DisplayMode.Edit,DisplayMode.Disabled)
                        Fill: =RGBA(11, 163, 54, 1)
                        HoverFill: |-
                            =ColorFade(ColorValue("#0ba336"), -20%)
                        OnSelect: |-
                            =Reset(OA_TextInput2_6);
                            Reset(OA_TextInput2_8);
                            Reset(OA_TextInput2_9);
                            Reset(OA_TextInput2_10);
                            Reset(OA_TextInput2_7);
                            Reset(OA_TextInput2_11);
                            Reset(PDUD_aadharCard);
                            Reset(PDUD_pancard);
                            Set(
                                visibility,
                                false
                            );
                            ClearCollect(
                                data_application,
                                LookUp(
                                    'Identification Details',
                                    Id = Idfordata
                                )
                            );
                            
                            Set(popupvisibility,Blank());
                            Switch(
                                First(data_application).ApplicationStage,
                                1,
                                Navigate(
                                    PersonalDetailsUploadDocumentsScreen,
                                    ScreenTransition.CoverRight
                                ),
                                2,
                              
                            
                            
                                Navigate(
                                    PersonalDetailsFormScreen,
                                    ScreenTransition.CoverRight
                                );
                                ,
                                3,
                                Navigate(
                                    UploadPassportSizePhoto,
                                    ScreenTransition.CoverRight
                                );
                                ,
                                4,
                                Navigate(
                                    UploadLiveVideoScreen,
                                    ScreenTransition.CoverRight
                                );
                                ,
                                5,
                                Navigate(
                                    KYCVerificationVideoScreen,
                                    ScreenTransition.CoverRight
                                );
                                ,
                                6,
                                Navigate(
                                    'MatchPhoto&VideoScreen',
                                    ScreenTransition.CoverRight
                                );
                                ,
                                7,
                                Navigate(
                                    UploadSignaturePhotoScreen,
                                    ScreenTransition.CoverRight
                                );
                                ,
                                8,
                                Navigate(
                                    'CustomerProfile Screen',
                                    ScreenTransition.CoverRight
                                );
                                ,
                                Navigate(
                                    PersonalDetailsUploadDocumentsScreen,
                                    ScreenTransition.CoverRight
                                );
                                
