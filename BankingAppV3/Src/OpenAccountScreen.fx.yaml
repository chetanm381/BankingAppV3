OpenAccountScreen As screen:
    OnVisible: |-
        =Set(Ic,"Invalid");
        UpdateContext({lclTimerStart:true});
        UpdateContext({lclTimerRepeat:true});
        Set(messageNotification,"");
        UpdateContext
        ({lclSwitchID:
        1
        });
        SetFocus
        (
        OA_TextInput2_6
        )

