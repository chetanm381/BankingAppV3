                    OA_Label6 As label:
                        Color: =RGBA(107, 29, 94, 1)
                        FontWeight: =FontWeight.Semibold
                        Height: =30
                        Size: =12
                        Text: ="A Few Click Away From"
                        Width: =198
                        X: =OA_Label6_1.X
                        Y: =Parent.Height*.15
                        ZIndex: =1

                    OA_Label6_1 As label:
                        Color: =RGBA(107, 29, 94, 1)
