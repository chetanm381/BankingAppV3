                            =Set(
                                Entered_otp,
                                Concatenate(
                                    OA_TextInput2_6.Text,
                                    OA_TextInput2_8.Text,
                                    OA_TextInput2_9.Text,
                                    OA_TextInput2_10.Text,
                                    OA_TextInput2_7.Text,
                                    OA_TextInput2_11.Text
                                )
                            );
                            Set(
                                data_record,
                                LookUp(
                                    'Identification Details',
                                    'OTP Send' = Value(Entered_otp)
                                )
                            );
                            Set(
                                Idfordata,
                                data_record.Id
                            );
                            If(
                                IsBlank(
                                    LookUp(
                                        'Identification Details',
                                        'OTP Send' = Value(Entered_otp)
                                    )
                                ),
                                Concurrent(
                                    Set(
                                        typeofnotification,
                                        'Toast Notification_1'.NotificationTypes.Error
                                    ),
                                    Set(
                                        messageNotification,
                                        "OTP Invalid"
                                    ),
                                    Reset('Toast Notification_1')
                                );
                             Set(visibility,false);
                             
                                Set(
                                    Ic,
