                                Reset(OA_TextInput2_6);
                                Reset(OA_TextInput2_8);
                                Reset(OA_TextInput2_9);
                                Reset(OA_TextInput2_10);
                                Reset(OA_TextInput2_7);
                                Reset(OA_TextInput2_11);
                                ,
                                Concurrent(
                                    Set(
                                        typeofnotification,
                                        'Toast Notification_1'.NotificationTypes.Success
                                    ),
                                    Set(
                                        messageNotification,
                                        "OTP Verified"
                                    ),
                                    Reset('Toast Notification_1')
                                );
                               Set(visibility,true);
                                Set(
                                    Ic,
                                    "Valid"
                                )
                            );
