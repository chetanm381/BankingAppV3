                RadiusTopRight: =5
                Size: =9
                Text: ="Home"
                Width: =100
                X: =USP_userimage_3.X-Self.Width-Parent.Width*.015
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =3

            Label6_9 As label:
                Align: =Align.Center
                Color: =RGBA(107, 29, 94, 1)
                FontWeight: =FontWeight.Bold
